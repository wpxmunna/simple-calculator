<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Simple Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Javascript Simple Calculator</h1>
        <div class="calculator">
            <input type="text" class="input" id="input-btn">

            <button class="button" onclick="calculate(9)">9</button>
            <button class="button" onclick="calculate(8)">8</button>
            <button class="button" onclick="calculate(7)">7</button>
            <button class="button" onclick="calculate('/')">/</button>
            <br>
            <button class="button" onclick="calculate(6)">6</button>
            <button class="button" onclick="calculate(5)">5</button>
            <button class="button" onclick="calculate(4)">4</button>
            <button class="button" onclick="calculate('*')">*</button>
            <br>
            <button class="button" onclick="calculate(3)">3</button>
            <button class="button" onclick="calculate(2)">2</button>
            <button class="button" onclick="calculate(1)">1</button>
            <button class="button" onclick="calculate('-')">-</button>
            <br>
            <button class="button" id="clear-btn">C</button>
            <button class="button" onclick="calculate(0)">0</button>
            <button class="button" id="equal-btn">=</button>
            <button class="button" onclick="calculate('+')">+</button>
        </div>
    </div>
    <script>
        function calculate(number){
            const inputBtn = document.getElementById("input-btn").value;
            const totalInput = inputBtn + number;
            const inputValue = document.getElementById("input-btn").value = totalInput;
            return inputValue;
        }

        const equalBtn = document.getElementById("equal-btn");
        equalBtn.addEventListener('click', function(){
            const equalNum = document.getElementById("input-btn").value;
            const totalValue = eval(equalNum);
            document.getElementById("input-btn").value = totalValue;
        })
        const clearBtn = document.getElementById("clear-btn");
        clearBtn.addEventListener('click', function(){
            document.getElementById("input-btn").value = "";
        })
    </script>
</body>
</html>
